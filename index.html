        <label for="height-input">Height:</label>               <!-- con Label mostraremos el texto "Height:" en nuestro navegador seguido con nuestro height-input-->
        <input type="number" id="height-input" value="200">     <!-- el cual nos mostrara un rectangulo con la opcion de insertar valores-->
